<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Details</title>
    <script>
        let students = {{ students | tojson | safe }}
        students = JSON.parse(students);
        console.log(students);
        function init() {
            for (let i = 0; i < students.length; i++) {
                let student = students[i];
                document.getElementById("student_list").innerHTML += `
                    <tr>
                        <td><a href="/students/${student[0]}">${student[0]}</a></td>
                        <td>${student[1]}</td>
                        <td>${student[2]}</td>
                        <td>${student[3]}</td>
                    </tr>
                
                `;
            }
        }
    </script>
    <style>

        h2 {
            text-align: center;
            color: blue;
            padding-top: 15px;
        }
        
        /* Apply some basic styles to the table */
        table {
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 16px;
            table-layout: fixed;
            
        }
        
        /* Style the table header */
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;          /* Green background color for headers */
            color: white;
        }
        
        /* Add hover effect to table rows */
        tr:hover {
            background-color: #f5f5f5;
        }
        
        /* Add zebra striping for better readability */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        /* Style the first column (e.g., serial numbers or icons) differently */
        td:first-child {
            font-weight: bold;
            color: #333;
        }
        
        /* Apply responsive design for smaller screens */
        @media screen and (max-width: 600px) {
            table {
                border: 1px solid #ddd;
            }
            th, td {
                padding: 10px;
                text-align: center;
            }
            /* Hide the table headers in small screens */
            th {
                display: none;
            }
            tr {
                border-bottom: 2px solid #ddd;
                display: block;
                margin-bottom: 12px;
            }
            td:first-child {
                font-weight: bold;
                color: #333;
            }
        }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload = "init()">
    <h2>Students Details</h2>
    <table id = "student_list">
        <tr>
            <th>Name</th>
            <th>Student Number</th>
            <th>Class</th>
            <th>Major</th>
        </tr>
    </table>
    

</body>
</html>
