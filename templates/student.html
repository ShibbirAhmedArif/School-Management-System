<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <h1>Students</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Student Number</th>
            <th>Class</th>
            <th>Major</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>
                <a href="/students/{{ student[1] }}">View</a>
                <a href="/students/delete/{{ student[1] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
